<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pemutar Musik</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #1db954;
      --card: #f0f0f0;
    }

    body.dark {
      --bg: #121212;
      --text: #ffffff;
      --card: #1e1e1e;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5em;
      cursor: pointer;
    }

    .cover img {
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
      animation: fadeIn 1s ease;
    }

    .cover.playing img {
      box-shadow: 0 0 25px var(--accent);
      transform: scale(1.05);
    }

    .player-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--card);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      margin: 20px 0;
      scroll-margin-top: 80px;
    }

    audio {
      width: 100%;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 15px;
    }

    .controls button {
      background: var(--accent);
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
    }

    .controls button:hover {
      background: #0f7f59;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }

    li {
      background: var(--card);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.5s ease;
    }

    li span {
      flex: 1;
      margin-right: 10px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    li button {
      background: var(--accent);
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    li button:hover {
      background: #0f7f59;
    }

    .show-more-btn {
      background: transparent;
      border: none;
      color: var(--accent);
      cursor: pointer;
      margin: 5px 0;
      font-size: 0.9em;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">üåô</div>

  <div class="cover" id="cover">
    <img src="https://https://bankragilgunawan.wordpress.com/wp-content/uploads/2025/06/streetwear28129154309881735525591.jpg" alt="Cover Lagu">
  </div>

  <div class="player-container" id="player">
    <audio id="audioPlayer" controls onended="playNext()"></audio>

    <div class="controls">
      <button onclick="playPrev()">‚óÄÔ∏è</button>
      <button onclick="togglePlay()">‚èØÔ∏è</button>
      <button onclick="playNext()">‚ñ∂Ô∏è</button>
      <button onclick="toggleShuffle()">üîÄ</button>
      <button onclick="toggleRepeat()">üîÅ</button>
    </div>

    <input type="file" accept="audio/*" multiple onchange="addSongs(this.files)" />
  </div>

  <ul id="playlist"></ul>
  <button class="show-more-btn hidden" id="showMoreBtn" onclick="toggleShowMore()">Tampilkan Semua Lagu</button>

  <script>
    let playlist = [];
    let currentIndex = 0;
    let isShuffling = false;
    let isRepeating = false;
    let showingAll = false;
    const audio = document.getElementById("audioPlayer");

    function toggleTheme() {
      document.body.classList.toggle("dark");
      document.querySelector(".theme-toggle").textContent =
        document.body.classList.contains("dark") ? "üåû" : "üåô";
    }

    function addSongs(files) {
      for (let file of files) playlist.push(file);
      renderPlaylist();
      if (audio.paused && playlist.length > 0) playSong(currentIndex);
    }

    function renderPlaylist() {
      const list = document.getElementById("playlist");
      const showMoreBtn = document.getElementById("showMoreBtn");
      list.innerHTML = "";
      const maxToShow = showingAll ? playlist.length : 3;

      playlist.forEach((file, index) => {
        if (!showingAll && index >= maxToShow) return;

        const li = document.createElement("li");
        li.innerHTML = `
          <span>${file.name}</span>
          <button onclick="playSong(${index})">Putar</button>
          <button onclick="deleteSong(${index})">Hapus</button>
        `;
        list.appendChild(li);
      });

      showMoreBtn.classList.toggle("hidden", playlist.length <= 3);
      showMoreBtn.textContent = showingAll ? "Sembunyikan Lagu" : "Tampilkan Semua Lagu";
    }

    function toggleShowMore() {
      showingAll = !showingAll;
      renderPlaylist();
    }

    function playSong(index) {
      if (playlist[index]) {
        currentIndex = index;
        audio.src = URL.createObjectURL(playlist[index]);
        audio.play();

        // Scroll ke player dengan efek
        document.getElementById("player").scrollIntoView({ behavior: "smooth" });

        // Tambah animasi cover
        document.getElementById("cover").classList.add("playing");
      }
    }

    function playNext() {
      if (isRepeating) {
        playSong(currentIndex);
      } else if (isShuffling) {
        const next = Math.floor(Math.random() * playlist.length);
        playSong(next);
      } else if (currentIndex + 1 < playlist.length) {
        playSong(currentIndex + 1);
      }
    }

    function playPrev() {
      if (currentIndex > 0) {
        playSong(currentIndex - 1);
      }
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        document.getElementById("cover").classList.add("playing");
      } else {
        audio.pause();
        document.getElementById("cover").classList.remove("playing");
      }
    }

    function toggleShuffle() {
      isShuffling = !isShuffling;
      alert("Mode Acak: " + (isShuffling ? "AKTIF" : "NONAKTIF"));
    }

    function toggleRepeat() {
      isRepeating = !isRepeating;
      alert("Ulangi Lagu: " + (isRepeating ? "AKTIF" : "NONAKTIF"));
    }

    function deleteSong(index) {
      playlist.splice(index, 1);
      if (index === currentIndex) {
        audio.pause();
        audio.src = "";
        document.getElementById("cover").classList.remove("playing");
      }
      renderPlaylist();
    }
  </script>
</body>
</html>
